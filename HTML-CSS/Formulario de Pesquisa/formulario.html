<!doctype html>
<html lang="pt-br">
  <head>
    <title>Cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="formulario">
        <form id="cad" method="GET">
            <fieldset>
                <h3>Novo Usuário</h3><br>
                <label>Nome Completo</label><br>
                <input type="text" name="nc" class="name" placeholder="Nome Completo"><br>
                <label>Gênero</label><br>
                <select name="gen">
                  <option value="1"></option>
                  <option value="2">Masculino</option>
                  <option value="3">Feminino</option>
                </select><br>
                <label>Data de Nascimento</label><br>
                <input type="date" name="dn" placeholder="__/__/____"><br>
                <label>RG</label><br>
                <input type="text" name="RG" placeholder="RG"><br>
                <label>CPF</label><br>
                <input type="text" name="cpf" placeholder="000.000.000-00"><br>
                <label>Nome Mãe</label><br>
                <input type="text" name="nm" class="name" placeholder="Nome Mãe"><br>
                <label>Telefone</label><br>
                <input type="text" name="tel" placeholder="(00) 000000000"><br>
                <label>Email</label><br>
                <input type="email" name="email" placeholder="seuemail@xmail.com"><br>
                <label>
                <input type="checkbox">Declaro que li e aceito os termos de uso.
                </label><br>
                <button class="btn btn-primary">Cadastrar</button>
            </fieldset>
        </form>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
